<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



  <!-- ROOT CONTAINER -->
  <div class="app">

    <!-- PLAYER CARD -->
    <div class="player">
       
      <!-- ALBUM ART SECTION -->
      <div class="album-wrapper">
        <img id="album-art" src="" alt="Album Art">
      </div>

      <!-- CONTROLS SECTION -->
      <div class="controls">

        <div class="track-info">
          <h3></h3>
          <p></p>
        </div>

        <div class="progress">
          <span id="timestart"></span>
          <div class="bar">
            <div class="fill"></div>
            <input type="range" id="progressbar" value="0" min="0" max="100">
          </div>
          <span id="timebar">3:30</span>
        </div>

        <div class="buttons">
          <button id="backward"><i class="fa-solid fa-backward-step"></i></button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
        </div>

      </div>

    </div>

  </div>






<audio id="audio-player" src=""></audio>





<script src="styling.js" defer></script>

</body>
</html>
