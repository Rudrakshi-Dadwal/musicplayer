<head>

<body>
    

 
<div id="playerwrapper">
<button><i class="fa-regular fa-heart"></i></button>

</div>

</div>

    <span class="time current">3:48</span>

      <div id="progress-bar"></div>
    </div>

  </div>




    <div id="control">
